<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김효종 졸업작품 v.0.02</title>
    <link rel="icon" href="./mnt/data/bana.webp">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             /* background-color: rgb(219, 95, 188); */
            background-color: rgb(223, 220, 50);
            /* background: linear-gradient(135deg, rgba(255,0,0,1) 0%, rgba(255,143,15,1) 21%, rgba(255,253,45,1) 40%, rgba(35,212,61,1) 61%, rgba(20,146,226,1) 81%, rgba(149,0,255,1) 100%); */
            /* background: linear-gradient(345deg, rgba(255,253,45,1) 52%, rgba(51,142,57,1) 57%, rgba(51,142,57,1) 62%, rgba(255,253,45,1) 71%); */
            /* background: linear-gradient(345deg, rgba(255,253,45,1) 42%, rgba(51,142,57,1) 48%, rgba(51,142,57,1) 53%, rgba(255,253,45,1) 57%, rgba(255,253,45,1) 72%, rgba(51,142,57,1) 77%, rgba(51,142,57,1) 82%, rgba(255,253,45,1) 87%); */
            margin: 0;
        }
        .container {
            position: relative;
            width: 80%;
        }
        .background {
            width: 100%;
            display: block;
        }
        .foreground {
            position: absolute;
            top: 48%;
            left: 30%;
            width: 20%;
            transition: transform 0.4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background" src="./mnt/data/image 753.png" alt="Gorilla Background">
        <img id="nose" class="foreground" src="./mnt/data/레이어 2.png" alt="Gorilla Nose">
    </div>

    <script>
        const nose = document.getElementById('nose');
        let growing = true;

        setInterval(() => {
            if (growing) {
                nose.style.transform = 'scale(1.15)';
            } else {
                nose.style.transform = 'scale(1)';
            }
            growing = !growing;
        }, 700); // 1초마다 확대/축소
    </script>
</body>
</html>
